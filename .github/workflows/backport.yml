name: Backport
on:
  pull_request_target:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-18.04
    name: Backport
    steps:
      - name: Backport
        uses: ewanharris/tropkcab@main
        with:
          username: ewanharris
          gh_token: ${{ secrets.GITHUB_TOKEN }}
