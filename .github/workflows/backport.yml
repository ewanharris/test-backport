name: Backport
on:
  pull_request_target:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-18.04
    name: Backport
    steps:
      - name: Backport
        uses: ewanharris/backport@v1.0.28-14
        with:
          bot_username: ewanharris
          bot_token: ${{ secrets.ACCESS_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
